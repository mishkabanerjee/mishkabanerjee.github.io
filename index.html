<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1 class="custom-heading">Are all multivitamins the same?</h1>
        <div class="container">
            <div class="card card0 hoverable">
              <div class="border">
                <h2>Nature Made</h2>
              </div>
            </div>
            <div class="card card1">
              <div class="border">
                <h2>Sundown</h2>
              </div>
            </div>
            <div class="card card2">
              <div class="border">
                <h2>Centrum</h2>
              </div>
            </div>
            <div class="card card3">
                <div class="border">
                  <h2>One A Day</h2>
                </div>
            </div>
        </div>
        <div class="captionText">
            <h3>For this study, we have chosen 4 brands with the same serving size of 1 tablet per day.</h3>
        </div>
        <button class="bottom-right-btn" onclick="redirectToAnotherPage()"></button>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
